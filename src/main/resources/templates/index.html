<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<h2>Twitter</h2>
<a href="/add">Tweet</a>
<a href="/logout">Logout</a>
<div>
    <table th:each="tweet : ${tweets}">
        <tr>
            <td th:text="${tweet.content}"></td>
        </tr>
        <tr>
            <td th:text="${tweet.postedDate}"></td>
        </tr>
        <tr>
            <td th:text="${tweet.sentBy}"></td>
        </tr>
        <td>
            <a th:href="@{/update/{id}(id=${tweet.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${tweet.id})}">Details</a>
        </td>
    </table>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
